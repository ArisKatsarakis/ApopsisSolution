plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application' 
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // JAX-RS API (javax.ws.rs)
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'

    // Jersey Server
    implementation 'org.glassfish.jersey.core:jersey-server:2.36'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.36'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.36'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.36'
    implementation 'org.glassfish.jersey.media:jersey-media-multipart:2.36' 

    // Servlet API for embedded container
    implementation 'org.eclipse.jetty:jetty-server:9.4.48.v20220622'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.48.v20220622'   
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    //Postgress JDBC driver
    //implementation 'org.postgresql:postgresql:42.2.25'
    implementation 'mysql:mysql-connector-java:5.1.49'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
